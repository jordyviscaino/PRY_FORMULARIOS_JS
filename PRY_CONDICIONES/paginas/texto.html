<div class="grid-prop">
  <article class="contenido1">
    <h2>Dirección</h2>
    <p>Escribe una dirección. Si incluye "calle", se mostrará una imagen.</p>
    <input type="text" id="direccionInput"
      oninput="direccionInput.oninput()"
      onchange="direccionInput.onchange()"
      onblur="direccionInput.onblur()"
      onfocus="direccionInput.onfocus()"
      onkeydown="direccionInput.onkeydown()"
      onkeyup="direccionInput.onkeyup()"
      onkeypress="direccionInput.onkeypress()">
    <div id="respuestaDireccion"></div>
  </article>

  <article class="contenido1">
    <h2>Correo Electrónico</h2>
    <input type="email" id="emailInput"
      oninput="emailInput.oninput()"
      onchange="emailInput.onchange()"
      onblur="emailInput.onblur()">
    <div id="respuestaEmail"></div>
  </article>

  <article class="contenido1">
    <h2>Número</h2>
    <input type="number" id="numeroInput"
      oninput="numeroInput.oninput()"
      onchange="numeroInput.onchange()"
      onkeyup="numeroInput.onkeyup()">
    <div id="respuestaNumero"></div>
  </article>

  <article class="contenido1">
    <h2>Contraseña</h2>
    <input type="password" id="passwordInput"
      onkeypress="passwordInput.onkeypress()"
      onkeyup="passwordInput.onkeyup()"
      onblur="passwordInput.onblur()">
    <div id="respuestaPassword"></div>
  </article>

  <article class="contenido1">
    <h2>Teléfono</h2>
    <input type="tel" id="telInput"
      oninput="telInput.oninput()"
      onkeyup="telInput.onkeyup()">
    <div id="respuestaTel"></div>
  </article>

  <article class="contenido1">
    <h2>URL</h2>
    <input type="url" id="urlInput"
      oninput="urlInput.oninput()"
      onblur="urlInput.onblur()">
    <div id="respuestaUrl"></div>
  </article>

  <article class="contenido1">
    <h2>Comentario</h2>
    <textarea id="comentarioInput"
      oninput="comentarioInput.oninput()"
      onkeyup="comentarioInput.onkeyup()"
      onfocus="comentarioInput.onfocus()"
      onblur="comentarioInput.onblur()"></textarea>
    <div id="respuestaComentario"></div>
  </article>
</div>
